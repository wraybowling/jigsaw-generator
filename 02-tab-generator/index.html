<!doctype html>
<html>
<head>
  <title>Tab Generator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<svg id="demo">
    <defs>
    <marker orient="auto" id="hash">
      <path d="M 0,-8 0,8" />
    </marker>

    <marker orient="auto" id="dot">
      <circle cx="0" cy="0" r="2" />
    </marker>

    <marker orient="auto" id="dotRed">
      <circle cx="0" cy="0" r="4" />
    </marker>
  </defs>


  <path id="squiggle"/>
  <path id="visualization"/>

<!--   <path id="test" d="M 100 150 C 200 200 300 200  330 150 S 400 400 500 400"/> -->

<!--   <circle cx="100" cy="100" r="1"/> -->
<!--   <circle cx="300" cy="300" r="1" id="bViz"/> -->
</svg>

<form>
  <label>
    Tab Width
    <input type="range" id="tabWidth" min="1" max="200" value="100">
  </label>

  <label>
    Offset
    <input type="range" id="offset" min="0" max="600" value="100">
  </label>

  <label>
    Overshoot
    <input type="range" id="overshoot" min="0" max="3" value="1.6" step="0.0001">
  </label>

  <label>
    Wiggle
    <input type="range" id="wiggle" min="0" max="1" value="0" step="0.0001">
  </label>

  <label>
    Woggle
    <input type="range" id="woggle" min="0" max="200" value="0.0001">
  </label>

  <label>
    Lead
    <input type="range" id="lead" min="0.01" max="0.49" value="0.1" step="0.0001">
  </label>

  <label>
    Taper
    <input type="range" id="taper" min="0.01" max="5" value="0.25" step="0.0001">
  </label>
</form>

<script src="../controls.js"></script>
<script src="main.js"></script>

</body>
</html>
