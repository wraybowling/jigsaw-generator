<html>
<head>
  <meta charset="utf-8">
  <title>03 - Jigsaw Generator</title>
  <link rel="stylesheet" href="wildcard.css">
  <link rel="stylesheet" href="typography.css">
  <link rel="stylesheet" href="controls.css">
  <link rel="stylesheet" href="puzzle.css">
</head>

<body>

  <svg id="puzzle" viewBox="0 0 800 800">
    <g id="dots"></g>
    <g id="lines"></g>
    <g id="tabs"></g>
  </svg>

  <form class="controls">
    <label>
      Bezel
      <input type="range" id="bezel" min="0" max="100" value="10">
    </label>

    <label>
      Piece Size
      <input type="range" id="pieceSize" min="30" max="300" value="90" step="0.01">
    </label>

    <label>
      Voronoise
      <input type="range" id="voronoise" min="0" max="2" value="0.78" step="0.01">
    </label>

    <label>
      Seed
      <input type="range" id="seed" min="0" max="3.14" value="1.2" step="0.001">
    </label>



    <label>
      Tab Width
      <input type="range" id="tabWidth" min="1" max="200" value="15">
    </label>

    <label>
      Offset
      <input type="range" id="offset" min="0" max="40" value="17" step="0.001">
    </label>

    <label>
      Overshoot
      <input type="range" id="overshoot" min="0" max="3" value="1.4" step="0.001">
    </label>

    <label>
      Wiggle
      <input type="range" id="wiggle" min="0" max="1" value="0.3" step="0.001">
    </label>

    <label>
      Woggle
      <input type="range" id="woggle" min="0" max="7" value="1.3" step="0.001">
    </label>

    <label>
      Lead
      <input type="range" id="lead" min="0" max="1" value="0.3" step="0.0001">
    </label>

    <label>
      Taper
      <input type="range" id="taper" min="0" max="1" value="1" step="0.001">
    </label>

  </form>

  <button onclick="saveSVG()">Export</button>

  <script src="lib/voronoi/rhill-voronoi-core.min.js"></script>
  <script src="lib/download/download.min.js"></script>
  <script src="dom.js"></script>
  <script src="controls.js"></script>
  <script src="vec2.js"></script>
  <script src="tabs.js"></script>
  <script src="main.js"></script>
</body>
</html>
